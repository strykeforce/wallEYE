<div class="row">
    {% for camID in state.cameraIDs %}
    <div class="col-auto p-4">
        <div class="card">
            <h2 class="card-header">Camera Stream {{ camID }}</h2>
            <div class="card-body">
                <p class="card-text">Camera path: {{ state.camPaths[camID] }}</p>
                {% if showConfig == true %}
                <p class="card-text">Gain: {{state.gain[camID]}}</p>
                <input type="range" class="form-range" style="max-width: 25%;" id="SliderForGain{{camID}}" step="0.01"
                    min="-1" max="1" value={{state.gain[camID]}}
                    onchange="data.gain = document.getElementById('SliderForGain{{camID}}').value; data.camNum = {{camID}}; sendData('camera_config')"">
                    
                    <p class=" card-text">Exposure: {{state.exposure[camID]}}</p>
                <input type="range" class="form-range" style="max-width: 25%;" id="SliderForExposure{{camID}}"
                    step="0.01" min="0" max="100" value={{state.exposure[camID]}}
                    onchange="data.exposure = document.getElementById('SliderForExposure{{camID}}').value; data.camNum = {{camID}}; sendData('camera_config')"">
                                
                    <br>
                    <label class=" card-text" for=" res{{camID}}">Select a Resolution</label>

                <select class="btn btn-success dropdown-toggle" name="res{{camID}}" id="res{{camID}}"
                    onchange="data.resolution = document.getElementById('res{{camID}}').value; data.camNum={{camID}}; sendData('camera_config')"">
                    
                        {% for res in state.cameraResolutions[camID] %}
                        <option value=" {{res}}" {% if res==state.resolution[camID] %}selected{% endif %}>{{res}}
                    </option>
                    {% endfor %}
                </select>

                <br>

                <button class="btn btn-primary"
                    onclick="data.clicked='toggleCalibration'; data.camNum={{camID}}; sendData('camera_config');">{{ "Stop
                    Calibration" if
                    state.currentState==state.States.BEGIN_CALIBRATION or state.currentState==state.States.CALIBRATION_CAPTURE else "Start Calibration" }}</button>

                <button class="btn btn-secondary"
                    onclick="data.clicked = 'generateCalibration'; data.camNum={{camID}}; sendData('camera_config');">Generate
                    Calibration</button>

                <br>
                {% endif %}

                <img class="img-fluid" src="{{ url_for('video_feed', camID=camID) }}" alt="Camera stream failed">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
